<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carspotto</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2268847625390032" crossorigin="anonymous"></script>
</head>
<body>
  <div class="game-container">
    <h1>Carspotto</h1>
    <div id="photo-container">
      <img id="car-photo" src="" alt="Car Image">
    </div>
    <div id="guess-container">
      <input type="text" id="make" placeholder="Make" autocomplete="off" list="make-options">
      <datalist id="make-options"></datalist>
      
      <input type="text" id="model" placeholder="Model" autocomplete="off" list="model-options">
      <datalist id="model-options"></datalist>

      <button id="submit-guess">Submit Guess</button>
    </div>
    <p id="feedback"></p>
    <div id="button-container">
        <button id="view-archive">View Archive</button>
        <a href="/advanced/index.html" id="advanced-button" class="button">Advanced Mode</a>
        <a href="https://linktr.ee/carspotto" id="linktree-button" class="button" target="_blank" rel="noopener noreferrer">Submit your own photography</a>
      </div>          
    </div>
  </div>

  <!-- Archive Modal -->  
  <div id="archive-modal" class="hidden">
    <div class="archive-content">
      <h2>Game Archive</h2>
      <div class="date-grid" id="archive-grid"></div>
      <button id="close-archive">Close</button>
    </div>
  </div>

  <script src="simple-script.js"></script>
</body>
</html>
