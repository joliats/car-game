<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carspotto</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Carspotto</h1>
    <div id="photo-container">
      <img id="car-photo" src="" alt="Car Image">
    </div>
    <div id="guess-container">
      <input type="text" id="make" placeholder="Make" autocomplete="off">
      <input type="text" id="model" placeholder="Model" autocomplete="off">
      <input type="number" id="year" placeholder="Year" autocomplete="off">
      <input type="text" id="trim" placeholder="Trim" autocomplete="off">
      <button id="submit-guess">Submit Guess</button>
    </div>
    <p id="feedback"></p>
    <div id="button-container">
      <button id="view-archive">View Archive</button>
      <a href="https://linktr.ee/carspotto" id="linktree-button" target="_blank" rel="noopener noreferrer">Submit your photos</a>
    </div>
  </div>

  <!-- Archive Modal -->  
  <div id="archive-modal" class="hidden">
    <div class="archive-content">
      <h2>Game Archive</h2>
      <div class="date-grid" id="archive-grid"></div>
      <button id="close-archive">Close</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
